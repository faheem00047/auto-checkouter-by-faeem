<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCheckouter</title>
    <link rel="stylesheet" href="styles/options.css">
    <script src="js/options.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Faheem AutoCheckouter</h1>
        <label class="switch">
            <input type="checkbox" id="extensionToggle">
            <span class="slider round"></span>
        </label>
    </header>

    <div class="input-group">
        <label for="bin1">Primary BIN:</label>
        <input type="text" id="bin1" maxlength="14" placeholder="Enter primary BIN">
    </div>

    <div class="input-group">
        <label for="bin2">Secondary BIN (Optional):</label>
        <input type="text" id="bin2" maxlength="14" placeholder="Enter secondary BIN">
    </div>

    <div class="input-row">
        <div class="input-group">
            <label for="generateKey">Generate Key:</label>
            <input type="text" id="generateKey" maxlength="1" placeholder="X">
        </div>
        <div class="input-group">
            <label for="clearKey">Clear Key:</label>
            <input type="text" id="clearKey" maxlength="1" placeholder="C">
        </div>
    </div>

    <div class="input-group">
        <label for="cardDetails">Card Details (Optional):</label>
        <textarea id="cardDetails" placeholder="Enter card details (one per line)&#10;Format: 4069485639589467|11|2032|669"></textarea>
    </div>

    <div id="statusMessage"></div>

    <div class="button-group">
        <button id="saveButton">Save Settings</button>
        <button id="resetButton">Reset to Defaults</button>
    </div>

    <footer>
        <div class="contact-section">
            <h2>Connect With Us</h2>
            <div class="contact-cards">
                <a href="https://t.me/RealAhm2d" class="contact-card" target="_blank">
                    <i class="fab fa-telegram-plane icon"></i>
                    <div class="contact-info">
                        <span>Contact Me</span>
                        <small>@faheem0001</small>
                    </div>
                </a>
                <a href="https://t.me/faheem0001" class="contact-card" target="_blank">
                    <i class="fa-solid fa-layer-group icon"></i>
                    <div class="contact-info">
                        <span>My Channel</span>
                        <small>@faheem0001</small>
                    </div>
                </a>
            </div>
        </div>
    </footer>
    <div id="notificationContainer"></div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        addFloatingCredit();
    });
</script>
</body>
</html>
